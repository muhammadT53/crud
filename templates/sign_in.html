{% extends 'base.html' %}
{% load static %}
{% block content %}
<form class="site-form has-text-centered has-background-light" method="post" style="margin-top: 120px">
    <h1 class="title is-size-2 has-text-centered has-text-dark">Sign in</h1>
    {% csrf_token %}
    
  {% for field in form %}
  <div class="field">
    <label class="label" for="">{{ field.label }}</label>
    {{ field }}
  </div>
  {% endfor %}
    <button type="submit" class="button is-primary is-fullwidth mt-3">Sign in</button>

    <p class="content mt-3">
        Siz hali ro'yhatdan o'tmaganmisiz?
        <span>
            <a href="{% url 'sign_up' %}">Sign up here</a>
        </span>
    </p>

</form>
{% endblock %}
