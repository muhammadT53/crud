{% extends "base.html" %}

{% block content %}
<form class="site-form has-background-light" method="post" action="{% url 'article_edit' article.slug %}" enctype="multipart/form-data">
    <h2 class="title is-size-2 has-text-centered" >Update Article</h2>
   {% csrf_token %}
   {{form}}
   <div class="has-text-centered my-4">
       <button type="submit" class="button is-success">Submit</button>
       <a href="{% url 'article_detail' article.slug %}" class="button is-danger">Back</a>
   </div>
</form>
{% endblock %}
